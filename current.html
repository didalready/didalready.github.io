  <div class="currentmap w-container">
	<center>
	<title>MapMultMarkers</title> 
	<script src="https://maps.google.com/maps/api/js?key=AIzaSyCl3m2E_q0o3ADMlF-RqkjlXucy0WB9BTA&callback=initMap" 
			  type="text/javascript"></script>

	  <div id="map" style="width: 90%; height: 400px;"></div>

	  <script type="text/javascript">
		var locations = [
		  ['Tai Po', 22.442322, 114.165506],
		  ['Chi Lin Nunnery', 22.340714, 114.205352],
		  ['Wai Chun National Day', 22.442874, 114.096066],
		  ['Tai Long Wan Camping', 22.415055, 114.380035],
		  ['Hike: Ma On Shan', 22.396809, 114.252896]
		];

		var map = new google.maps.Map(document.getElementById('map'), {
		  zoom: 10,
		  center: new google.maps.LatLng(22.442322, 114.165506),
		  mapTypeId: google.maps.MapTypeId.ROADMAP
		});

		var infowindow = new google.maps.InfoWindow();

		var marker, i;

		for (i = 0; i < locations.length; i++) {  
		  marker = new google.maps.Marker({
			position: new google.maps.LatLng(locations[i][1], locations[i][2]),
			map: map,
			title: locations[i][0]
		  });

		  google.maps.event.addListener(marker, 'click', (function(marker, i) {
			return function() {
			  infowindow.setContent(locations[i][0]);
			  infowindow.open(map, marker);
			}
		  })(marker, i));
		}
	  </script>
	  </center>
  </div>
